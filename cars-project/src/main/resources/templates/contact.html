<!DOCTYPE html>
<html lang="en" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<th:block th:insert="~{fragments/navigation :: head(${user})}"></th:block>
<body class="bg-gray-100">
    <!-- Header -->
    <th:block th:insert="~{fragments/navigation :: header(${user})}"></th:block>

    <th:block th:insert="~{fragments/greeting :: greeting('About Us')}"></th:block>

    <div class="main-container container margin-25 flex flex-row items-start gap-4">
        <th:block sec:authorize="isAuthenticated()"
                  th:insert="~{fragments/side-menu :: side-menu(${user})}">
        </th:block>
        <section class="max-w-5xl margin-25 px-6 py-16">
            <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">Contact Us</h1>
            <p class="text-lg text-center mb-10 text-gray-600">
                We'd love to hear from you! Reach out using the details below or stop by our headquarters.
            </p>

            <!-- Contact Info Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 mb-12">
                <!-- Contact Details -->
                <div class="bg-white rounded-lg shadow p-6 space-y-4">
                    <div>
                        <h2 class="text-xl font-bold text-indigo-600 mb-1">Phone</h2>
                        <p class="text-gray-700">+1 (555) 123-4567</p>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-indigo-600 mb-1">Email</h2>
                        <p class="text-gray-700">support@carsbidding.com</p>
                    </div>
                    <div>
                        <h2 class="text-xl font-bold text-indigo-600 mb-1">Address</h2>
                        <p class="text-gray-700">123 AutoDrive Lane<br/>Motor City, CA 90210<br/>USA</p>
                    </div>
                </div>

                <!-- Static OpenStreetMap Image -->
                <div class="rounded-lg shadow overflow-hidden">
                    <img
                            src="/images/FMI_Location.png"
                            alt="Our location on the map"
                            class="w-full h-96 object-cover"
                    />
                </div>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-500">We typically respond within 24 hours.</p>
            </div>
        </section>
    </div>

    <!-- Footer Fragment -->
    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
