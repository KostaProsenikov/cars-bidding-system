<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Side Menu</title>
</head>
<body>
<aside th:fragment="side-menu(user)"
       class="text-white rounded-lg p-6 shadow-lg w-1/5" style="border: 2px solid #4299e1;">
  <!-- Logo -->
  <div class="flex justify-center mb-4">
    <img src="/images/cars_bidding_logo_2.png" alt="logo" class="h-20 rounded-md" />
  </div>
  
  <!-- User Greeting -->
  <h2 class="text-2xl text-black font-bold mb-6" th:if="${user != null}">
    Welcome,
    <span th:text="${user?.firstName != null ? user.firstName : user.username}" class="font-light">User</span>
  </h2>

  <!-- Navigation Links -->
  <nav sec:authorize="isAuthenticated()">
    <ul class="space-y-3">
      <li>
        <a th:href="@{/ads}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Show All Ads
        </a>
      </li>
      <li>
        <a th:href="@{/ads/my-ads}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          View My Ads
        </a>
      </li>
      <li>
        <a th:href="@{/ads/new}" class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">Create Ad</a>
      </li>
      <li>
        <a th:href="@{/subscriptions}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Subscriptions
        </a>
      </li>
      <li>
        <a th:href="@{/transactions}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Transactions
        </a>
      </li>
      <li>
        <a th:href="@{/ads/my-reservations}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Reserved Cars
        </a>
      </li>
      <li>
        <a th:href="@{/bids}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Bids
        </a>
      </li>
      <li>
        <a th:href="@{/users/vin-history}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          VIN History
        </a>
      </li>
      <li sec:authorize="hasRole('ADMIN')">
        <a th:href="@{/admin}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Admin Page
        </a>
      </li>
      <li>
        <a th:href="@{/logout}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Logout
        </a>
      </li>
    </ul>
  </nav>

</aside>

</body>
</html>
