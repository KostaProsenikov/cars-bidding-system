<!DOCTYPE html>
<html lang="en">
<th:block th:include="~{fragments/navigation :: head(${user})}"></th:block>
<body class="bg-gray-100">
<!-- Header -->
<th:block th:include="~{fragments/navigation :: header(${user})}"></th:block>

<main>
        <!-- Register Section -->
        <section class="flex items-center justify-center min-h-screen py-10">
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
                <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
                <form th:action="@{/register}" th:method="POST" th:object="${registerRequest}">
                    <!-- Full Name -->
                    <div class="mb-4">
                        <label for="firstName" class="block text-gray-700 mb-2">First Name</label>
                        <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                th:field="*{firstName}"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                placeholder="Enter your first name"
                        />
                        <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                    </div>

                    <div class="mb-4">
                        <label for="lastName" class="block text-gray-700 mb-2">Last Name</label>
                        <input
                                type="text"
                                id="lastName"
                                name="lastName"
                                th:field="*{lastName}"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                placeholder="Enter your last name"
                        />
                        <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                    </div>
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 mb-2">Username</label>
                        <input
                                type="text"
                                id="username"
                                name="username"
                                th:field="*{username}"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                placeholder="Enter your username"
                        />
                        <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <!-- Password -->
                    <div class="mb-4">
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input
                                type="password"
                                id="password"
                                name="password"
                                required
                                th:field="*{password}"
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                placeholder="Enter your password"
                        />
                        <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <!-- Confirm Password -->
                    <div class="mb-4">
                        <label for="confirm-password" class="block text-gray-700 mb-2">Confirm Password</label>
                        <input
                                type="password"
                                id="confirm-password"
                                name="confirm-password"
                                th:field="*{repeatPassword}"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                                placeholder="Confirm your password"
                        />
                        <p class="alert-warning" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></p>
                    </div>
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button
                                type="submit"
                                class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none"
                        >
                            Register
                        </button>
                    </div>
                </form>
                <!-- Login redirect -->
                <p class="mt-4 text-center text-sm">
                    Already have an account?
                    <a th:href="@{/login}" class="text-blue-600 hover:underline">Login here</a>.
                </p>
            </div>
        </section>
</main>
<th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
