<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head(user)">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Bidding Company</title>
    <link rel="stylesheet" type="text/css" href="/css/tailwind.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
 <div class="top-nav" th:fragment="header(user)">
     <header class="bg-gradient-to-r from-gray-800 to-black text-white">
         <div class="container mx-auto flex flex-col items-center p-4">
             <!-- Logo -->
             <div class="text-xl font-bold mb-2">Cars Bidding Company</div>

             <!-- Navigation Menu -->
             <nav>
                 <ul class="flex space-x-6">
                     <li><a th:href="@{/}" class="hover:text-gray-300">Home</a></li>
                     <li><a th:href="@{/ads/new}" class="hover:text-gray-300">Create Ad</a></li>
                     <li sec:authorize="isAuthenticated()"><a th:href="@{/ads}" class="hover:text-gray-300">Show All Ads</a></li>
                     <li><a th:href="@{/about-us}" class="hover:text-gray-300">About</a></li>
                     <li sec:authorize="isAuthenticated()"><a th:href="@{/subscriptions}" class="hover:text-gray-300">Subscriptions</a></li>
                     <li sec:authorize="isAuthenticated()"><a th:href="@{/bids}" class="hover:text-gray-300">Bids</a></li>
                     <li><a th:href="@{/contact}" class="hover:text-gray-300">Contact</a></li>
                     <li sec:authorize="isAnonymous()"><a th:href="@{/login}" class="hover:text-gray-300">Login</a></li>
                     <li sec:authorize="isAnonymous()" ><a th:href="@{/register}" class="hover:text-gray-300">Register</a></li>
                     <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}" class="hover:text-gray-300">Logout</a></li>
                 </ul>
             </nav>
         </div>
     </header>
    <!-- Navigation Menu -->
 </div>
</body>
</html>
