<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Side Menu</title>
</head>
<body>
<aside th:fragment="side-menu(user)"
       class="bg-gradient-to-br from-blue-500 via-indigo-600 to-purple-700 text-white rounded-lg p-6 shadow-lg w-1/5">
  <!-- User Greeting -->
  <h2 class="text-2xl font-bold mb-6">
    Welcome,
    <span th:text="${user?.firstName != null ? user.firstName : user.username}" class="font-light">User</span>
  </h2>

  <!-- Navigation Links -->
  <nav>
    <ul class="space-y-3">
      <li>
        <a th:href="@{/ads/my-ads}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          View My Ads
        </a>
      </li>
      <li>
        <a th:href="@{/admin}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Admin Page
        </a>
      </li>
      <li>
        <a th:href="@{/subscriptions}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Subscriptions
        </a>
      </li>
      <li>
        <a th:href="@{/bids}"
           class="block py-3 px-4 rounded-lg bg-blue-600 hover:bg-blue-700 shadow-md transition-colors">
          Bids
        </a>
      </li>
    </ul>
  </nav>

</aside>

</body>
</html>
