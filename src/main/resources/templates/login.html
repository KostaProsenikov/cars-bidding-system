<!DOCTYPE html>
<html lang="en">
<th:block th:include="~{fragments/navigation :: head(${user})}"></th:block>
<body class="bg-gray-100">
<!-- Header -->
<th:block th:include="~{fragments/navigation :: header(${user})}"></th:block>
<main>
    <section class="flex items-center justify-center min-h-screen py-10">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                <!-- Email -->
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" th:field="*{username}" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500"
                           placeholder="Enter your username"
                    />
                    <p class="alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>
                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 mb-2">Password</label>
                    <input type="password"  th:field="*{password}" id="password" name="password" required  class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500" placeholder="Enter your password"
                    />
                    <p class="alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>
                <!-- Submit Button -->
                <div class="text-center">
                    <p th:if="${errorMessage}" class="alert-warning text-[14px] font-semibold place-content-center" th:text="${errorMessage}">Wrong user or password</p>
                    <br />
                    <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none">
                        Login
                    </button>
                </div>
            </form>
            <!-- Register redirect -->

            <p class="mt-4 text-center text-sm">
                Don't have an account?
                <a th:href="@{/register}" class="text-blue-600 hover:underline">Register here</a>.
            </p>
        </div>
    </section>
</main>
<!--<th:block th:insert="~{fragments/footer :: footer}"></th:block>-->
</body>
</html>
